<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Pay Amount</ion-label>
    <ion-input type="number" #amount></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type="text" #name></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="email" #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Phone</ion-label>
    <ion-input type="number" #phone></ion-input>
  </ion-item>
  <button ion-button (click)="openweb(amount.value, name.value, email.value, phone.value)" >Pay With Instamojo</button>
</ion-content>
